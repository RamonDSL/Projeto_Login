<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem Vindo(a) novamente. Faça Login para acessar a sua conta e fazer as configurações no seu ambiente.</p>
                <form action="" method="post" autocomplete="on">
                    <div class="campo"> <!--Login-->     
                        <span class="material-symbols-outlined">person</span>                   
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">  <!--Senha-->       
                        <span class="material-symbols-outlined">vpn_key</span>                 
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>   
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
